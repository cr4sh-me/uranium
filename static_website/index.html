<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>DSE panel</title>
</head>
<body>
    <div id="container" class="center">
        <p>D<mark class="a">iscord</mark> S<mark class="b">erver</mark> E<mark class="c">xecutor</mark></p>
        <div id="user-input" class="center">
            <form action="">
                <label for="server-xpath-name">Discord server XPath</label>
                <input type="text" id="server-xpath" name="server-xpath-name" placeholder="XPath"><br><br>
                <label for="message-name">Message to sent</label>
                <input type="text" id="message" name="message-name" placeholder="DBot attack!"><br><br>
                <label for="message-count-name">Message count</label>
                <input type="number" id="message-count" name="message-count-name" placeholder="100">
                <label for="unlimited-name">Unlimited</label>
                <input type="checkbox" id="unlimited" name="unlimited-name"><br><br>
                <input type="submit" value="Start!">
              </form>
        </div>
    </div>
</body>
</html>
