<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>DSE panel</title>
</head>
<body>
    <div id="container" class="center">
        <p>D<mark class="a">iscord</mark> S<mark class="b">erver</mark> E<mark class="c">xecutor</mark></p>
        <div id="user-input" class="center">
            <form action="" method="POST">
                <!-- REQUIED -->
                <label for="options">Mode</label>
                <select name="options" id="modes">
                    <option value="mode1">Mode 1 - (text messages)</option>
                    <option value="mode2">Mode 2 - (images)</option>
                    <option value="mode3">Mode 3 - (both)</option>
                </select><br><br>
                <label for="a">Discord channel ID</label>
                <input type="text" id="server-xpath" name="a" placeholder="Channel ID" value="{{
                    request.form.a }}"><br><br>
                <!-- OPTIONAL -->
                <label for="c">Message to sent</label>
                <input type="text" id="message" name="c" placeholder="DBot attack!" value="{{
                    request.form.c }}"><br><br>
                <label for="img">Image to send (full path)</label>
                <input type="text" id="img" name="img" placeholder="C:/my/image/path/dse.png" value="{{
                    request.form.img }}"><br><br>
                <label for="d">Message count</label>
                <input type="number" id="message-count" name="d" placeholder="100" value="{{
                    request.form.d }}" min="1">
                <label for="e">Unlimited</label>
                <input type="checkbox" id="unlimited" name="e"><br><br>
                <label for="b">Time delay (seconds)</label>
                <input type="number" id="server-xpath" name="b" placeholder="1" value="{{
                    request.form.b }}"><br><br>
                <input type="submit" value="Start!">
              </form>
              {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('unlimited').onchange = function() {
            document.getElementById('message-count').value = '';
            document.getElementById('message-count').disabled = this.checked;
        }

    </script>
</body>
</html>
